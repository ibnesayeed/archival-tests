<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>external file var func class access test</title>
  <script type="text/javascript" src="js/var-func-class.js"></script>
  <script type="text/javascript">
    var iVar = 'SUCCESS';

    function iFunc() {
      return iVar;
    }

    class IClass {
      constructor() {
        this.msg = 'SUCCESS';
      }
    }
  </script>
</head>
<body>

<h1>external file var func class access test</h1>

<p>Inline var: <span id="ivar">FAILURE</span></p>
<p>Inline func: <span id="ifunc">FAILURE</span></p>
<p>Inline class: <span id="iclass">FAILURE</span></p>
<p>External var: <span id="evar">FAILURE</span></p>
<p>External func: <span id="efunc">FAILURE</span></p>
<p>External class: <span id="eclass">FAILURE</span></p>

<script type="text/javascript">
  document.getElementById('ivar').innerText = iVar;
</script>

<script type="text/javascript">
  document.getElementById('ifunc').innerText = iFunc();
</script>

<script type="text/javascript">
  document.getElementById('iclass').innerText = (new IClass()).msg;
</script>

<script type="text/javascript">
  document.getElementById('evar').innerText = eVar;
</script>

<script type="text/javascript">
  document.getElementById('efunc').innerText = eFunc();
</script>

<script type="text/javascript">
  document.getElementById('eclass').innerText = (new EClass()).msg;
</script>

</body>
</html>
